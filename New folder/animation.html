<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
#box{
  height: 300px;
  width: 400px;
  background-color: rgb(16, 238, 235);
  margin: 50px 50px 50px;
  text-align: center;
  border: 2px solid black;
  position: absolute;
}

</style>
<body>
  <div id="box">
   <p id="p"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, atque. </p>
  </div>
  
  <button id="btn">animate</button>
  <script>
    $(document).ready(function(){
      $('#btn').click(function(){
        // $('#box').animate({
        //   left: '150px',width:'500px',opacity:'0.2',height:'300px'
        // })
        $('#box').animate({right:'350px' },"slow")
        $('#box').animate({width:'600px' })
        $('#box').animate({top:'350px' })
        $('#box').animate({fontSize:'50px' })
        $('#box').animate({ left: '250px' })
        $('#box').animate({left:'200px'})
      })


    })
  </script>
</body>
</html>
