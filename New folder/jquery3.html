<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #box {
            height: 300px;
            width: 400px;
            margin: 10% 10% 10% 10%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="container1">
    </div>
    <button id="btn1">append</button>
    <button id="btn2">prepand</button>

    <h1>jquery on method</h1>
    <div id="box"></div>
    <button id="btn3">remove</button>
    <br>
    <div class="classabc"></div>
    <br>
    <form action="" id="sform">
        <label for="name">name</label>
        <input type="text" id="name">
        <label for="name">class</label>
        <input type="text" id="classname">
        <button>submit</button>
    </form>


    <script>
        // PREPAND AND APPEND 
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('#container1').append("<li> list new item </li>")
            })
            $('#btn2').click(function () {
                $('#container1').prepend("<h1> list new item </h1>")
            })
        })
        // ON AND OFF 

        $(document).ready(function () {
            $('#box').on({
                "click": function () {
                    $(this).css('background', 'red')

                },
                "mouseover": function () {
                    $(this).css("background", "orange")
                },
                "mouseout": function () {
                    $(this).css("background", "pink")
                },

            })
            $('#btn3').click(function () {
                $('#box').off("mouseover mouseout")
            })

            // GET AND SET 
            // .text
            // .html

            // SET METHOD 

            var a = $('body').html();
            console.log(a);

            // GET METHOD 
            $('#sform').submit(function(){

                var name = $('#name').val();
                var classname = $('#class').val();
                alert("hello  "  + name);
               

            })

        })
    </script>
</body>

</html>
