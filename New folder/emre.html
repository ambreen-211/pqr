<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
#box{
    height: 200px;
    width:700px;
    background-color: pink;
    border: 2px solid black;
    text-align: center;
    margin: 30px 30px 30px;
    font-size: 25px;
}
    </style>
</head>
<body>
    <div id="box">
      <p id="p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint, sunt.</p>  
      <p id="p2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint, sunt.</p>  
    </div>
    <button id="btn">remove</button>
    <button id="btn2">empty</button>
    <script>
    $(document).ready(function(){
        $('#btn').click(function(){
         $('#p').remove();
        })
        $('#btn2').click(function(){
            $('#box').empty();
        })
      
    })
    </script>
</body>
</html>
